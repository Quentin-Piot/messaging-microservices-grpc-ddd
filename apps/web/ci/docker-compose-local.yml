version: '3.8'

services:
  web:
    build:
      context: ../../../../
      dockerfile: apps/web/ci/Dockerfile
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    ports:
      - "5173:3000"
    volumes:
      - shared-data:/shared

volumes:
  shared-data:
    driver: local
